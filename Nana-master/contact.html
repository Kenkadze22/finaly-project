<section class="form">

		<div class="form-wrapper">
			<div class="left-box">

					<div class="social-form-bg">
						<ul class="social-form">
							<li class="social-li">
								<a href="#" class="social-a">
									<i class="fab fa-facebook-f social-icon-form"></i>
								</a>
							</li>	
							<li class="social-li">	
								<a href="#" class="social-a">
									<i class="fab fa-twitter social-icon-form"></i>
								</a>
							</li>
							<li class="social-li">
							    <a href="#" class="social-a">
							    	<i class="fab fa-vk social-icon-form"></i>
							    </a>
							</li>
						</ul>								
					</div>					
				</div>			
		    </div>
		       <div class="form-box">
		       	<form action="#" type="#" class="form-class">
		       		<div class="form-group">
		       			<label class="label">Name</label>
		       			<input class="input" type="#" placeholder="Name*">
		       		</div>
		       		<div class="form-group">
		       			<label class="label">E-mail</label>
		       			<input class="input" type="#" placeholder="E-mail*">
		       		</div>
		       		<div class="form-group">
		       			<label class="label">Subject</label>
		       			<input class="input" type="#" placeholder="Subject">
		       		</div>
		       		<div class="form-group">
		       			<label class="label">Message</label>
		       			<textarea class="input" type="#" placeholder="Message"> </textarea>
		       		</div>
		       		<button class="send" type="send" href="#">Send</button>

		       	</form>

		       </div>
			<div class="right-box">	
				<div class="address">
					<h1 class="add">ADDRESS</h1>
					<h4 class="f-text">500 Terry Francois St.</h4>
					<h4 class="f-text">San Francisco, CA 94158</h4>
			    </div>
			    <div class="tel">
			    	<h1 class="add">TEL</h1>
